<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Conversion</title>
  </head>
  <body>
    <div class="container">
      <h1>Weight Convertor</h1>
      <form class="form" method="get">
        <input
          id="lbs-input"
          type="number"
          placeholder="Enter weight in pounds.."
        />
      </form>
      <div class="buttons">
        <button id="kg-btn">Kilograms</button>
        <button id="g-btn">Grams</button>
        <button id="oz-btn">Ounces</button>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
